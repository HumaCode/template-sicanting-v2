<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - SICANTING</title>
    
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d7c8a 0%, #1fa3b7 50%, #4dd4e8 100%);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background Elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -50px;
            animation-delay: 5s;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 100px;
            left: 20%;
            animation-delay: 10s;
        }
        
        .shape-4 {
            width: 250px;
            height: 250px;
            bottom: -50px;
            right: 15%;
            animation-delay: 15s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 0.6;
            }
        }
        
        /* Main Container */
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Register Card */
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header Section */
        .register-header {
            background: linear-gradient(135deg, #1fa3b7 0%, #0d7c8a 100%);
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .register-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        .logo-wrapper {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: rotate 10s linear infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes rotate {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(10deg) scale(1.05);
            }
        }
        
        .logo-wrapper i {
            font-size: 36px;
            background: linear-gradient(135deg, #1fa3b7, #0d7c8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .register-header h1 {
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }
        
        .register-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        /* Form Section - Scrollable */
        .register-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;

            scrollbar-width: none;      /* Firefox */
            -ms-overflow-style: none;   /* IE */
        }

        /* Custom Scrollbar */
        .register-body::-webkit-scrollbar {
            display: none;
        }
        
        .register-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .register-body::-webkit-scrollbar-thumb {
            background: #1fa3b7;
            border-radius: 10px;
        }
        
        .register-body::-webkit-scrollbar-thumb:hover {
            background: #0d7c8a;
        }
        
        .form-label {
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-group-custom {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #1fa3b7;
            font-size: 18px;
            margin-top: 15px;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .form-control {
            padding: 14px 20px 14px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #1fa3b7;
            box-shadow: 0 0 0 0.2rem rgba(31, 163, 183, 0.15);
            background: white;
        }
        
        .form-control:focus + .input-icon {
            color: #0d7c8a;
            transform: translateY(-50%) scale(1.1);
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 18px;
            z-index: 2;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #1fa3b7;
        }
        
        /* Password Strength */
        .password-strength {
            margin-top: 8px;
            display: none;
        }
        
        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-text {
            font-size: 12px;
            font-weight: 500;
        }
        
        .strength-weak .strength-fill {
            width: 33%;
            background: #ef4444;
        }
        
        .strength-weak .strength-text {
            color: #ef4444;
        }
        
        .strength-medium .strength-fill {
            width: 66%;
            background: #f59e0b;
        }
        
        .strength-medium .strength-text {
            color: #f59e0b;
        }
        
        .strength-strong .strength-fill {
            width: 100%;
            background: #22c55e;
        }
        
        .strength-strong .strength-text {
            color: #22c55e;
        }
        
        /* Terms & Conditions */
        .form-check {
            margin-bottom: 20px;
        }
        
        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid #1fa3b7;
            cursor: pointer;
            margin-top: 0;
        }
        
        .form-check-input:checked {
            background-color: #1fa3b7;
            border-color: #1fa3b7;
        }

        .form-check-input[type=checkbox] {
            margin-top: 2px;
        }
        
        .form-check-label {
            color: #666;
            font-size: 13px;
            margin-left: 8px;
            cursor: pointer;
            line-height: 1.5;
        }
        
        .form-check-label a {
            color: #1fa3b7;
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-check-label a:hover {
            text-decoration: underline;
        }
        
        /* Register Button */
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1fa3b7 0%, #0d7c8a 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(31, 163, 183, 0.3);
            margin-bottom: 20px;
        }
        
        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-register:hover::before {
            left: 100%;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 163, 183, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        /* Loading State */
        .btn-register.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn-register .spinner {
            display: none;
        }
        
        .btn-register.loading .spinner {
            display: inline-block;
            margin-right: 10px;
        }
        
        /* Divider */
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }
        
        /* Login Link */
        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #1fa3b7;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: #0d7c8a;
            text-decoration: underline;
        }
        
        /* Alert Messages */
        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 12px 15px;
            font-size: 14px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
        }

        .input-wrapper {
            position: relative;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 576px) {
            .register-container {
                padding: 20px 15px;
            }
            
            .register-header {
                padding: 25px 20px;
            }
            
            .register-header h1 {
                font-size: 22px;
            }
            
            .register-body {
                padding: 25px 20px;
            }
            
            .logo-wrapper {
                width: 60px;
                height: 60px;
            }
            
            .logo-wrapper i {
                font-size: 30px;
            }
            
            .register-card {
                max-height: 85vh;
            }
        }
        
        @media (max-height: 700px) {
            .register-container {
                padding: 20px;
            }
            
            .register-card {
                max-height: 95vh;
            }
            
            .register-header {
                padding: 25px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>
    
    <!-- Register Container -->
    <div class="register-container">
        <div class="register-card">
            <!-- Header -->
            <div class="register-header">
                <div class="logo-wrapper">
                    <i class="bi bi-clipboard-data"></i>
                </div>
                <h1>Daftar Akun</h1>
                <p>Sistem Informasi Catatan Penting</p>
            </div>
            
            <!-- Body - Scrollable -->
            <div class="register-body">
                <!-- Alert Example (Hidden by default) -->
                <div id="alertBox" class="alert alert-danger alert-custom d-none" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    <span id="alertMessage"></span>
                </div>
                
                <form id="registerForm">
                    <!-- Nama Lengkap -->
                    <div class="input-group-custom">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="fullName" 
                            placeholder="Masukkan nama lengkap"
                            required
                            autocomplete="name"
                        >
                        <i class="bi bi-person input-icon"></i>
                    </div>
                    
                    <!-- Username -->
                    <div class="input-group-custom">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            placeholder="Pilih username unik"
                            required
                            autocomplete="username"
                        >
                        <i class="bi bi-at input-icon"></i>
                    </div>
                    
                    <!-- Email Input -->
                    <div class="input-group-custom">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="nama@email.com"
                            required
                            autocomplete="email"
                        >
                        <i class="bi bi-envelope input-icon"></i>
                    </div>
                    
                    <div class="input-group-custom">
                        <label for="password" class="form-label">Password</label>

                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                placeholder="Minimal 8 karakter"
                                required
                                autocomplete="new-password"
                            >

                            <i class="bi bi-lock input-icon" style="margin-top: 0px;"></i>
                            <i class="bi bi-eye password-toggle" style="margin-top: 0px;" id="togglePassword"></i>
                        </div>

                        <!-- Strength OUTSIDE wrapper -->
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <div class="strength-text"></div>
                        </div>
                    </div>

                    
                    <!-- Password Confirmation -->
                    <div class="input-group-custom">
                        <label for="passwordConfirmation" class="form-label">Konfirmasi Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="passwordConfirmation" 
                            placeholder="Ulangi password"
                            required
                            autocomplete="new-password"
                        >
                        <i class="bi bi-lock-fill input-icon"></i>
                        <i class="bi bi-eye password-toggle" id="togglePasswordConfirmation"></i>
                    </div>
                    
                    <!-- Terms & Conditions -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>
                        </label>
                    </div>
                    
                    <!-- Register Button -->
                    <button type="submit" class="btn btn-register">
                        <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Daftar Sekarang</span>
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="divider">
                    <span>ATAU</span>
                </div>
                
                <!-- Login Link -->
                <div class="login-link">
                    Sudah punya akun? <a href="login.html">Masuk di sini</a>
                </div>
                
                <!-- Forgot Password Link -->
                <div class="login-link" style="margin-top: 10px;">
                    <a href="forgot-password.html">
                        <i class="bi bi-key me-1"></i>Lupa Password?
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        
        // Password Confirmation Toggle
        const togglePasswordConfirmation = document.getElementById('togglePasswordConfirmation');
        const passwordConfirmationInput = document.getElementById('passwordConfirmation');
        
        togglePasswordConfirmation.addEventListener('click', function() {
            const type = passwordConfirmationInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordConfirmationInput.setAttribute('type', type);
            
            // Toggle icon
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        
        // Password Strength Checker
        const passwordStrength = document.getElementById('passwordStrength');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                passwordStrength.style.display = 'none';
                return;
            }
            
            passwordStrength.style.display = 'block';
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            passwordStrength.className = 'password-strength';
            
            if (strength <= 2) {
                passwordStrength.classList.add('strength-weak');
                passwordStrength.querySelector('.strength-text').textContent = 'Password Lemah';
            } else if (strength === 3) {
                passwordStrength.classList.add('strength-medium');
                passwordStrength.querySelector('.strength-text').textContent = 'Password Sedang';
            } else {
                passwordStrength.classList.add('strength-strong');
                passwordStrength.querySelector('.strength-text').textContent = 'Password Kuat';
            }
        });
        
        // Form Submission
        const registerForm = document.getElementById('registerForm');
        const btnRegister = document.querySelector('.btn-register');
        const btnText = document.querySelector('.btn-text');
        const alertBox = document.getElementById('alertBox');
        const alertMessage = document.getElementById('alertMessage');
        
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirmation = document.getElementById('passwordConfirmation').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Hide previous alerts
            alertBox.classList.add('d-none');
            
            // Validation
            if (!agreeTerms) {
                showAlert('Anda harus menyetujui syarat & ketentuan!', 'warning');
                return;
            }
            
            if (password !== passwordConfirmation) {
                showAlert('Password dan konfirmasi password tidak cocok!', 'danger');
                return;
            }
            
            if (password.length < 8) {
                showAlert('Password harus minimal 8 karakter!', 'danger');
                return;
            }
            
            // Add loading state
            btnRegister.classList.add('loading');
            btnText.textContent = 'Mendaftar...';
            
            // Simulate API call
            setTimeout(() => {
                // Remove loading state
                btnRegister.classList.remove('loading');
                btnText.textContent = 'Daftar Sekarang';
                
                // Example: Show success and redirect
                showAlert('Pendaftaran berhasil! Mengarahkan ke halaman login...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        });
        
        // Show Alert Function
        function showAlert(message, type = 'danger') {
            alertBox.className = `alert alert-${type} alert-custom`;
            alertMessage.textContent = message;
            alertBox.classList.remove('d-none');
            
            // Scroll to top to show alert
            document.querySelector('.register-body').scrollTop = 0;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertBox.classList.add('d-none');
            }, 5000);
        }
        
        // Input Animation on Focus
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        // Real-time Password Match Checker
        passwordConfirmationInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                if (this.value === passwordInput.value) {
                    this.style.borderColor = '#22c55e';
                } else {
                    this.style.borderColor = '#ef4444';
                }
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
        
        // Username Validation (only alphanumeric and underscore)
        const usernameInput = document.getElementById('username');
        usernameInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^a-zA-Z0-9_]/g, '').toLowerCase();
        });
        
        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
