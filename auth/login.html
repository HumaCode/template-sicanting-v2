<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SICANTING</title>
    
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d7c8a 0%, #1fa3b7 50%, #4dd4e8 100%);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background Elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -50px;
            animation-delay: 5s;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 100px;
            left: 20%;
            animation-delay: 10s;
        }
        
        .shape-4 {
            width: 250px;
            height: 250px;
            bottom: -50px;
            right: 15%;
            animation-delay: 15s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 0.6;
            }
        }
        
        /* Main Container */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header Section */
        .login-header {
            background: linear-gradient(135deg, #1fa3b7 0%, #0d7c8a 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        .logo-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: rotate 10s linear infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes rotate {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(10deg) scale(1.05);
            }
        }
        
        .logo-wrapper i {
            font-size: 40px;
            background: linear-gradient(135deg, #1fa3b7, #0d7c8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        
        /* Form Section */
        .login-body {
            padding: 40px 30px;
        }
        
        .form-label {
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-group-custom {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #1fa3b7;
            font-size: 18px;
            z-index: 2;
            margin-top: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control {
            padding: 14px 20px 14px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #1fa3b7;
            box-shadow: 0 0 0 0.2rem rgba(31, 163, 183, 0.15);
            background: white;
        }
        
        .form-control:focus + .input-icon {
            color: #0d7c8a;
            transform: translateY(-50%) scale(1.1);
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 18px;
            margin-top: 16px;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #1fa3b7;
        }
        
        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .form-check {
            margin: 0;
        }
        
        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid #1fa3b7;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: #1fa3b7;
            border-color: #1fa3b7;
        }
        
        .form-check-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            margin-left: 8px;
            cursor: pointer;
        }
        
        .forgot-link {
            color: #1fa3b7;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .forgot-link:hover {
            color: #0d7c8a;
            text-decoration: underline;
        }
        
        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1fa3b7 0%, #0d7c8a 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(31, 163, 183, 0.3);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 163, 183, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        /* Loading State */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn-login .spinner {
            display: none;
        }
        
        .btn-login.loading .spinner {
            display: inline-block;
            margin-right: 10px;
        }
        
        /* Divider */
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }
        
        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        .register-link a {
            color: #1fa3b7;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: #0d7c8a;
            text-decoration: underline;
        }
        
        /* Alert Messages */
        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 12px 15px;
            font-size: 14px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 576px) {
            .login-header {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .logo-wrapper {
                width: 70px;
                height: 70px;
            }
            
            .logo-wrapper i {
                font-size: 35px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        @media (min-width: 768px) and (max-width: 991px) {
            .login-card {
                max-width: 500px;
            }
        }
        
        @media (min-width: 992px) {
            .login-card {
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-wrapper">
                    <i class="bi bi-clipboard-data"></i>
                </div>
                <h1>SICANTING</h1>
                <p>Sistem Informasi Catatan Penting</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <!-- Alert Example (Hidden by default) -->
                <div id="alertBox" class="alert alert-danger alert-custom d-none" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    <span id="alertMessage"></span>
                </div>
                
                <form id="loginForm">
                    <!-- Email Input -->
                    <div class="input-group-custom">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="nama@email.com"
                            required
                            autocomplete="email"
                        >
                        <i class="bi bi-envelope input-icon"></i>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="input-group-custom">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Masukkan password"
                            required
                            autocomplete="current-password"
                        >
                        <i class="bi bi-lock input-icon"></i>
                        <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Ingat Saya
                            </label>
                        </div>
                        <a href="forgot-password.html" class="forgot-link">Lupa Password?</a>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login">
                        <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Masuk</span>
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="divider">
                    <span>ATAU</span>
                </div>
                
                <!-- Register Link -->
                <div class="register-link">
                    Belum punya akun? <a href="register.html">Daftar Sekarang</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        
        // Form Submission
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.querySelector('.btn-login');
        const btnText = document.querySelector('.btn-text');
        const alertBox = document.getElementById('alertBox');
        const alertMessage = document.getElementById('alertMessage');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Hide previous alerts
            alertBox.classList.add('d-none');
            
            // Add loading state
            btnLogin.classList.add('loading');
            btnText.textContent = 'Memproses...';
            
            // Simulate API call
            setTimeout(() => {
                // Remove loading state
                btnLogin.classList.remove('loading');
                btnText.textContent = 'Masuk';
                
                // Example: Show error (replace with actual API logic)
                if (email === 'demo@sicanting.com' && password === 'demo123') {
                    // Success - redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error
                    showAlert('Email atau password salah!', 'danger');
                }
            }, 1500);
        });
        
        // Show Alert Function
        function showAlert(message, type = 'danger') {
            alertBox.className = `alert alert-${type} alert-custom`;
            alertMessage.textContent = message;
            alertBox.classList.remove('d-none');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertBox.classList.add('d-none');
            }, 5000);
        }
        
        // Input Animation on Focus
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
